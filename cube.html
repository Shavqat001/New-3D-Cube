<!DOCTYPE html>
<html>

<head>
  <title>3D Cube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cube">
    <div class="sides top"></div>

    <div class="sides left"></div>

  </div>
